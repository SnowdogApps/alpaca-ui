<div class="sidebar-block">
  <div class="sidebar-block__heading">
    <a-heading
      class="sidebar-block__title"
      :level="2"
    >
      {{ heading }}
     </a-heading>
    <span class="sidebar-block__counter">
      {{ productsCount }} items
    </span>
  </div>
  <a-divider class="sidebar-block__divider" />
  <template v-if="productsCount">
    <a-list
      list-tag="ol"
      class="sidebar-block__list"
    >
      <a-list-item
        v-for="product in products"
        :key="product.id"
        class="sidebar-block__item"
      >
        <a-button
          class="sidebar-block__remove"
          aria-label="Remove product from compare"
          @click.native="removeFromCompare"
        >
          <!-- <a-icon
            icon="close"
            class="sidebar-block__remove-icon"
          /> -->
          <!-- Close icon should be here -->
        </a-button>
        <router-link
          class="link sidebar-block__link"
          :to="product.link"
        >
          {{ product.name }}
        </router-link>
       </a-list-item>
     </a-list>
    <div>
      <router-link
        class="button button--link sidebar-block__action"
        :to="comparePageUrl"
      >
        {{ compareButton }}
      </router-link>
      <a-button
        class="sidebar-block__action"
        @click.native="clearCompareList"
      >
        {{ clearAllButton }}
       </a-button>
    </div>
  </template>
  <p v-else>
    {{ noProductsMessage }}
  </p>
</div>
