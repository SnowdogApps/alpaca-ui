<div
  class="a-tabs"
  role="tablist"
>
  <button
    v-for="(tab, i) in tabs"
    :key="`${tab.id}-tab-trigger`"
    :id="`${tab.id}-tab-trigger`"
    :aria-controls="`${tab.id}-tab`"
    :aria-selected="tab.isActive || 'false'"
    :ref="'button_' + i"
    :class="[
      'a-tabs__nav-button',
      {
        'a-tabs__nav-button--active': tab.isActive
      }
    ]"
    type="button"
    role="tab"
    @click="selectTab(tab)"
    @keydown="onKeydown"
  >
    <!-- @slot Custom tab button content (Scoped slot) -->
    <slot
      name="button"
      :tab="tab"
    >
      {{ tab.name }}
    </slot>
  </button>
  <div
    ref="content"
    class="a-tabs__content"
    tabindex="-1"
  >
    <!-- @slot Tab components -->
    <slot/>
  </div>
</div>
