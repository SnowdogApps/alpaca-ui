<div class="a-input">
  <!-- @slot Label (Named slot) -->
  <slot name="label">
    <a-label
      v-if="label"
      :for="id"
    >
      {{ label }}
    </a-label>
  </slot>
  <input
    v-bind="$attrs"
    v-on="listeners"
    :value="value"
    :id="id"
    class="a-input__field"
  >
  <!-- @slot Icon (Named slot) -->
  <slot name="icon" />
</div>
