<component
  :is="tag"
  class="a-banner"
>
  <picture class="a-banner__image">
    <source
      v-for="item in sources"
      :key="item.id"
      :srcset="item.srcset"
      :media="item.media"
    >
    <a-image
      :src="imageSrc"
      :alt="imageAlt"
    />
  </picture>
    <div
      class="a-banner__text"
      v-if="hasDefaultSlot"
    >
      <!-- @slot Slot for banner text (Named slot)-->
      <slot />
    </div>
</component>
