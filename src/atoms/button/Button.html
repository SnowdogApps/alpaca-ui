<button
  :class="[
    'px-4',
    'h-12',
    'font-medium', 'uppercase',
    'transition-colors', 'duration-200', 'ease-in',
    'focus:outline-focus',
    variant === '' && [
      'text-white',
      'bg-dark',
      'hover:text-primary',
      'hover:bg-secondary'
    ],
    variant === 'secondary' && [
      'text-primary',
      'bg-white',
      'border-2', 'border-dark',
      'hover:text-white',
      'hover:bg-dark'
    ]
  ]"
  type="button"
  v-bind="$attrs"
  v-on="$listeners"
>
  <!-- @slot Slot for button content -->
  <slot />
</button>
