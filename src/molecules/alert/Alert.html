<div
  v-if="visible"
  class="a-alert"
>
  <div class="a-alert__text">
    <!-- @slot Default slot -->
    <slot />
  </div>
  <!-- @slot Button (Named slot) -->
  <slot name="button">
    <a-button
      :aria-label="closeAriaLabel"
      class="a-alert__close"
      @click.native="close"
    >
      <a-icon
        icon="close"
        class="a-alert__close-icon"
      />
    </a-button>
  </slot>
</div>
