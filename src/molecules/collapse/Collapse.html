<div class="a-collapse">
  <!-- @slot Custom button slots (Scoped slot) -->
  <slot
    name="button"
    :toggle="toggle"
    :visibility="visibility"
    :ariaControls="ariaControls"
  >
    <a-button
      class="a-collapse__button a-button--blank"
      :aria-controls="visibility && ariaControls"
      @click.native="toggle"
      :aria-expanded="visibility"
    >
      {{ title }}
      <a-icon
        :title="iconTitle"
        icon="angle-down"
        class="a-collapse__icon"
      />
    </a-button>
  </slot>
  <a-transition-expand>
    <div
      v-show="visibility"
      :id="ariaControls"
      class="a-collapse__content"
    >
      <!-- @slot Default content-->
      <slot />
    </div>
  </a-transition-expand>
</div>
