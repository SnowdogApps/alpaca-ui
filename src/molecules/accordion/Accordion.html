<div>
  <!-- @slot Custom button slots (Scoped slot) -->
  <slot
    name="button"
    :toggle="toggle"
    :visibility="visibility"
    :ariaControls="ariaControls"
  >
    <button
      :class="[
        'relative',
        'w-full',
        'hover:bg-gray-100',
        'border-t', !visibility && 'border-b', 'border-light',
        'py-4', 'pl-2', 'pr-16',
        'text-lg', 'text-left', 'font-bold',
      ]"
      :aria-controls="visibility && ariaControls"
      @click="toggle"
      :aria-expanded="visibility"
    >
      {{ title }}
      <a-icon
        :class="[
          'absolute', 'top-0', 'right-3',
          'h-full',
          'm-auto',
          visibility && ['transform', 'rotate-180']
        ]"
      >
        <a-icon-expand-more />
      </a-icon>
    </button>
  </slot>
  <div
    v-show="visibility"
    :id="ariaControls"
    class="px-2 mt-10"
  >
    <!-- @slot Default content-->
    <slot />
  </div>
</div>
