<div>
  <alpaca-heading :level="1">{{ title }}</alpaca-heading>
  <div class="grid-container">
    <div
      v-for="grid in grids"
      :key="grid.id"
      :class="['row', rowClass]"
    >
      <div
        v-for="(item, index) in grid"
        :key="item.id"
        :class="item"
      >
        <div class="row__content">
          {{ index }}
        </div>
      </div>
    </div>
  </div>
</div>
