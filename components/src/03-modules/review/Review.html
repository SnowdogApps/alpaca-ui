<div class="review">
  <div class="review__details">
    <a-heading
      class="review__author"
      :level="3"
    >
      {{ author }}
     </a-heading>
    <div class="review__date">
      {{ date }}
    </div>
    <!--TODO Add rate component-->
  </div>
  <div class="review__details">
    <a-heading
      class="review__title"
      :level="4"
    >
      {{ title }}
     </a-heading>
    <div class="review__description">
      <a-paragraph>
        {{ content }}
       </a-paragraph>
    </div>
  </div>
</div>
