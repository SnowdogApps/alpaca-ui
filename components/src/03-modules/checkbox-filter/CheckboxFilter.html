<a-dropdown-list-item
  class="filter"
  label-class="filter__label"
  content-class="filter__content"
  :title="title"
  :collapse="true"
  :id="id"
  :data-dropdown="id"
>
  <a-checkbox
    v-for="item in items"
    :key="item.id"
    :id="item.id"
    :name="item.name"
    :value="item.value"
  >
    {{ item.name }}
   </a-checkbox>
  <div class="filter__divider"></div>
 </a-dropdown-list-item>
