<div class="swatch">
  <alpaca-label
    v-if="label"
    :class="['swatch__title', labelClass]"
  >
    {{ label }}
  </alpaca-label>

  <div
    class="swatch__wrapper"
    tabindex="0"
  >
    <div
      v-for="(option) in options"
      :key="option.id"
      :class="[
        'swatch__option-container',
        selected === option.value && 'swatch__option-container--selected',
        wrapperClass
      ]"
      :aria-label="option.label"
      tabindex="0"
      @click="setActiveValue(option.value)"
    >
      <div
        :class="['swatch__option', image && 'swatch__option--image', optionClass]"
        :style="option.style"
      >
        {{ image || color ? '' : option.text }}
      </div>

      <span v-if="option.caption">
        {{ option.caption }}
      </span>
    </div>
  </div>
</div>
